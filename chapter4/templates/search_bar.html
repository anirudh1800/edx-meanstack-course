<div class="search-bar-wrapper">
  <input type="text" class='search-bar-input' ng-model='searchText' ng-change ='update()'>
  <div class="autocomplete-results" ng-show="results.length > 0">>
    <div class="autocomplete-result" ng-repeat="result in results">
            {{result.name}}
    </div>
  </div>
</div>
